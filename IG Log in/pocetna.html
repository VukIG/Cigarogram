<!-----CILJ-->

                
            
<section class="pocetna">
    <div class="border-wrapper">
     <div class="row">
         <div class="logo">
              <img src="slicice/logo.png">
         </div>
         <div class="container">
             <div class="username">
            <label for="uname"></label>
            <input type="text" placeholder="Phone number, username or email address" name="uname" style="border: 1px solid #e9e3e3;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #faf8f8; 
            height: 35px;
            width: 280px;
            text-indent: 10px;
            font-weight: 300;
            
            " required>
      </div>
             <div class="password">
            <label for="psw"><b></b></label>
            <input type="password"  placeholder="Password" name="psw" style="border: 1px solid #e9e3e3;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #faf8f8;
            height: 35px;
            width: 280px;
            text-indent: 10px;
            font-weight: 300;
            " required>
            <div class="zaboravio">
                <p>Forgotten your password?</p>
            </div>
              </div>
             <div class="dugme">
            <button type="submit" style="width: 290px;
            
  background-color: #0095F6;
  border: 1px solid #0095F6;
  padding: 5px 12px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  border-radius: 3px;
  height: 35px;
  bottom: -10px;
  position: relative;
  ">Log In</button>
            </div> 
                <div class="acc" style="position: relative; left: 58px; font-size: 14px; bottom: 14px; font-weight: 300; display: block;">
                    <p>Don't have an account?</p>
                </div>
                <div class="signup" style="position: relative; left: 205px;bottom: 31.5px; font-size: 15px; font-weight: 500; color: #0094f6e6; cursor: pointer; display: block;">
                    <p>Sign up</p> 
                </div>
                <div class="or" style="position: relative; left: 153px; bottom: 0px; font-weight: 400; font-size: 13px; color: rgb(111, 110, 110);">
                    <p><hr style="width: 115px; height: 0px; position: relative; left: -138px; bottom: -9px; color: rgb(111, 110, 110);">OR<hr style="width: 118px; height: 0px; position: relative; left: 36px; bottom: 8.5px; color: rgb(111, 110, 110);"></p>
                </div>
                <div class="button" style="position: relative; left: 20px; bottom: -20px; border-radius: 5px;
                box-sizing: border-box;
                background-color: #0095F6;
                height: 35px;
                width: 280px;
                cursor: pointer;
                 ">
                <div class="fb" style="position: relative; font-size: 14px; color: #fff; bottom: -10px; left: 85px; font-weight: 600;">
                    
                    <p>Continue Using Facebook</p>
                    <i class="fa-brands fa-facebook-square fa-lg" style="position: relative; left: -22px; bottom: 16.5px; width: 20px;"></i>
                </div>
            </div>
            </div>
</section>

<!----Footer---->
